{% extends "new_app/header.html" %}

{% block content %}
  <div class="row">
      {% for tuto in tutorials %}
    <div class="col s12 m6 l4 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{tuto.tutorial_title}}</span>
          <p style="font-size:70%">{{tuto.tutorial_published }}</p>
            <p>{{ tuto.tutorial_content}}</p>

        </div>
        <div class="card-action">
          <a href="#">This is a link</a>

        </div>
      </div>
    </div>
      {% endfor %}
  </div>
</body>
{% endblock %}
